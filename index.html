<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a
        class="more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p>
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__name" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__item">
          <input type="checkbox" class="task__state">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__name">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input type="checkbox" class="task__state">
          <label class="task__label">Go Shopping</label>
          <input type="text" class="task__name" value="Go Shopping">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input type="checkbox" class="task__state" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input type="text" class="task__name">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
